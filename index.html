<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Document Access</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #e6e9ed;
  }

  .bg {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
      repeating-linear-gradient(
        to bottom,
        #f8f9fa 0px,
        #f8f9fa 32px,
        #dee2e6 33px
      );
    filter: blur(4px);
  }

  .modal {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(240,243,247,0.6);
  }

  .card {
    width: 340px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    padding: 26px 22px;
  }

  .icon {
    text-align: center;
    font-size: 36px;
    color: #2e7d5b;
    margin-bottom: 6px;
  }

  h2 {
    text-align: center;
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 14px;
  }

  .notice {
    background: #f7f9fb;
    border: 1px solid #d7dde4;
    border-radius: 6px;
    padding: 12px;
    font-size: 13px;
    line-height: 1.4;
    color: #333;
    margin-bottom: 18px;
    text-align: center;
  }

  label {
    font-size: 12px;
    color: #444;
    display: block;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    height: 38px;
    padding: 8px;
    margin-bottom: 12px;
    border-radius: 5px;
    border: 1px solid #cfd6dd;
    font-size: 13px;
  }

  input:focus {
    outline: none;
    border-color: #2e7d5b;
    box-shadow: 0 0 0 1px #2e7d5b;
  }

  button {
    width: 100%;
    height: 40px;
    background: #2e7d5b;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    background: #25694c;
  }

  .footer {
    text-align: center;
    margin-top: 12px;
    font-size: 11px;
    color: #888;
  }
</style>
</head>

<body>

<div class="bg"></div>

<div class="modal">

</body>
</html>
