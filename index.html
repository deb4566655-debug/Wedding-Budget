<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Document Access</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f2f3f5;
}

/* Background */
.bg {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
    repeating-linear-gradient(
      to bottom,
      #f5f6f7 0px,
      #f5f6f7 30px,
      #e6e7e9 31px
    );
  filter: blur(3px);
}

/* Center modal */
.modal {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card */
.card {
  width: 360px;
  background: #ffffff;
  border-radius: 6px;
  padding: 24px 22px;
  border: 1px solid #e1e3e6;
  box-shadow: 0 8px 20px rgba(0,0,0,0.18);
}

/* Icon */
.icon {
  text-align: center;
  font-size: 34px;
  color: #6a6f75;
  margin-bottom: 6px;
}

/* Title */
h2 {
  text-align: center;
  font-size: 14px;
  font-weight: 600;
  color: #2f2f2f;
  margin-bottom: 12px;
}

/* Notice */
.notice {
  background: #f6f7f9;
  border: 1px solid #e2e4e8;
  border-radius: 4px;
  padding: 10px;
  font-size: 12.5px;
  color: #444;
  margin-bottom: 16px;
  text-align: center;
}

/* Labels */
label {
  font-size: 12px;
  color: #555;
  margin-bottom: 4px;
  display: block;
}

/* Inputs */
input {
  width: 100%;
  height: 36px;
  padding: 6px 8px;
  font-size: 13px;
  border-radius: 4px;
  border: 1px solid #cfd3d8;
  margin-bottom: 12px;
  background: #fff;
}

input:focus {
  outline: none;
  border-color: #7aa38a;
}

/* Button */
button {
  width: 100%;
  height: 38px;
  background: #5f8f72;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #567f67;
}

/* Footer */
.footer {
  margin-top: 10px;
  font-size: 11px;
  color: #8a8a8a;
  text-align: center;
}
</style>
</head>

<body>

<div class="bg"></div>

</html>
