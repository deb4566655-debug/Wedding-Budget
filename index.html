<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secured Spreadsheet (Demo)</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }

  .background {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
      repeating-linear-gradient(
        0deg,
        #e1e1e1 0,
        #e1e1e1 1px,
        #ffffff 1px,
        #ffffff 24px
      );
    filter: blur(2px);
  }

  .login-box {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    background: #ffffff;
    border-radius: 6px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    padding: 22px;
    text-align: center;
  }

  .excel-icon {
    width: 38px;
    height: 38px;
    margin: 0 auto 12px;
    background: #1f7244;
    color: #fff;
    font-weight: bold;
    font-size: 20px;
    line-height: 38px;
    border-radius: 4px;
  }

  .login-box p {
    font-size: 13px;
    color: #333;
    margin: 10px 0;
  }

  .login-box input {
    width: 100%;
    padding: 9px;
    margin: 6px 0;
    border: 1px solid #cfcfcf;
    border-radius: 4px;
    font-size: 13px;
  }

  .remember {
    display: flex;
    align-items: center;
    font-size: 12px;
    color: #555;
    margin: 6px 0 12px;
  }

  .remember input {
    margin-right: 6px;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #1f7244;
    border: none;
    color: white;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  .domain {
    font-size: 11px;
    color: #777;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="background"></div>

<form class="login-box" onsubmit="return false;">
  <div class="excel-icon">X</div>

  <p>
    <strong>This secured document can only be accessed by:</strong><br>
    user@example.com
  </p>

  <p>Sign in to confirm you are not a robot</p>

  <!-- Email stays untouched -->
  <input type="email" value="user@example.com" readonly>

  <!-- Password is editable -->
  <input type="password" placeholder="Password" required>

  <div class="remember">
    <input type="checkbox" checked>
    Remember my ID
  </div>

  <button type="submit">Login Now</button>

  <div class="domain">example-domain.com</div>
</form>

</body>
</html>
