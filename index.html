<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secured Spreadsheet (Demo)</title>

<style>
  body {
    background: #eef1f4;
    font-family: Calibri, Arial, sans-serif;
    padding: 40px;
  }

  .excel-window {
    width: 860px;
    margin: auto;
    background: #ffffff;
    border: 1px solid #c8c8c8;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .excel-header {
    background: #217346;
    color: white;
    padding: 12px 16px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
  }

  .toolbar {
    background: #f3f3f3;
    padding: 8px 12px;
    font-size: 13px;
    border-bottom: 1px solid #d0d0d0;
    color: #555;
  }

  .notice {
    background: #fff8d5;
    border-bottom: 1px solid #e6d98c;
    padding: 14px;
    font-size: 13px;
    color: #333;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #d9d9d9;
    padding: 8px;
    font-size: 14px;
  }

  th {
    background: #f3f3f3;
    text-align: center;
    font-weight: bold;
  }

  .row-header {
    background: #f3f3f3;
    width: 40px;
    text-align: center;
    font-weight: bold;
  }

  .label {
    background: #fafafa;
    font-weight: bold;
    width: 260px;
  }

  input {
    width: 100%;
    border: none;
    outline: none;
    font-family: Calibri, Arial, sans-serif;
    font-size: 14px;
    padding: 4px;
    background: transparent;
  }

  .submit-cell {
    text-align: center;
    padding: 20px;
  }

  button {
    background: #217346;
    color: white;
    border: none;
    padding: 10px 26px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 3px;
  }

  button:hover {
    background: #1b5e38;
  }

  .footer {
    font-size: 12px;
    color: #777;
    padding: 10px;
    background: #fafafa;
    border-top: 1px solid #e0e0e0;
  }
</style>
</head>

<body>

<div class="excel-window">

  <div class="excel-header">
    <strong>Spreadsheet Preview</strong>
    <span>Secured Document (Demo)</span>
  </div>

  <div class="toolbar">
    Home Â· Insert Â· Page Layout Â· Formulas Â· Data Â· Review Â· View
  </div>

  <div class="notice">
    ðŸ”’ <strong>Demo only.</strong><br>
    This page does not collect or transmit any data.
  </div>

  <form action="#" onsubmit="return false;">
    <table>
      <tr>
        <th></th>
        <th>A</th>
        <th>B</th>
      </tr>

      <tr>
        <td class="row-header">1</td>
        <td class="label">Authorized email</td>
        <td>
          <input type="email" id="email" placeholder="user@example.com" readonly>
        </td>
      </tr>

      <tr>
        <td class="row-header">2</td>
        <td class="label">Document password</td>
        <td>
          <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" disabled>
        </td>
      </tr>

      <tr>
        <td class="row-header">3</td>
        <td colspan="2" class="submit-cell">
          <button type="button">Verify & Open Spreadsheet</button>
        </td>
      </tr>
    </table>
  </form>

  <div class="footer">
    Protected spreadsheet preview Â· Demo interface only
  </div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email");
  if (email) {
    document.getElementById("email").value = email;
  }
</script>

</body>
</html>
